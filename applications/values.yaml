##################
# Common Variables
##################

deploymentNamespace: argo-cd
server: https://kubernetes.default.svc


##################
# Version Manifest
##################

applicationVersions:
  frontend: &frontendVersion 88e6ecb3ce9dc4a4b31d7a39e14500bcf03660e8
  backend: &backendVersion f33770e5ffe6a06d85b6c63202a30720565328e6
  infinispan: &infinispanVersion 1.1.1.Final
  git-api: &gitApiVersion 739bd26e3265011fbfef65cad049fe3cde6ae027
  launcher: &launcherVersion latest


##################################
# Application Template Definitions
##################################

applications:
- name: omp-frontend
  url: https://github.com/rht-labs/open-management-portal-frontend.git
  path: deployment
  ref: *frontendVersion
  helmValues:
    imageTag: *frontendVersion

- name: omp-backend
  url: https://github.com/rht-labs/open-management-portal-backend.git
  path: deployment
  ref: *backendVersion
  helmValues:
    imageTag: *backendVersion

- name: infinispan-operator
  url: https://github.com/infinispan/infinispan-operator.git
  path: deploy
  ref: *infinispanVersion

- name: git-api
  url: https://github.com/rht-labs/open-management-portal-git-api.git
  path: deployment
  ref: *gitApiVersion
  helmValues:
    imageTag: *gitApiVersion

- name: omp-launcher
  url: https://github.com/redhat-cop/tool-integrations.git
  path: "argo-cd-bridges/gitlab/helm"
  ref: *launcherVersion

